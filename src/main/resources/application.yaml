server:
  port: 8000

spring:
  application:
    name: user-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uir: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka